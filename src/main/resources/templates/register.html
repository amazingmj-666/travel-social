<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <!--<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行社交 - 注册</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}"  rel="stylesheet"/>
    <link href="../static/css/bootstrap.min14ed.css?v=3.3.6" th:href="@{/css/bootstrap.min14ed.css?v=3.3.6}" rel="stylesheet">
    <link href="../static/css/font-awesome.min93e3.css?v=4.4.0" th:href="@{/css/font-awesome.min93e3.css?v=4.4.0}" rel="stylesheet">
    <link href="../static/css/plugins/iCheck/custom.css" th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link href="../static/css/style.min862f.css?v=4.1.0" th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet">
    <link href="../static/css/plugins/sweetalert/sweetalert.css" th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>
<style>
    .sa {
        width: 20em;
        margin: 0 auto;
        left: 0;
        right: 0;
    }
</style>
<body class="gray-bg" background="../static/img/login-background.jpg" th:background="@{/img/login-background.jpg}">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h4 class="logo-name">旅行社交</h4>
            </div>
            <h3>欢迎注册 旅行社交</h3>
            <p>创建一个新账户</p>
            <form class="m-t" method="post" id="registerForm">
                <div class="form-group">
                    <input type="text" name="phonenumber" id="phonenumber" class="form-control" placeholder="请输入手机号" required="*">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" required="*" >
                </div>
                <div class="form-group">
                    <input type="password" name="repassword" id="repassword" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="row m-t">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" id="validateCode" class="form-control" placeholder="验证码" maxlength="6" autocomplete="off">
                    </div>
                    <div class="col-xs-6">
                        <input type="button" class="btn btn-primary block full-width m-b"  id="sendVerifyCode" value="发送验证码" />
                    </div>
                </div>
                <!--<div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i>我同意注册协议
                        </label>
                    </div>
                </div>-->
                <button  class="btn btn-primary block full-width m-b" id="sub-btn">注册</button>
                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login">点此登录</a>
                </p>

            </form>
        </div>
    </div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
    <script src="../static/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
    <script src="../static/js/plugins/validate/jquery.validate.min.js" th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
    <script src="../static/js/verification-code.js" th:src="@{/js/verification-code.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/plugins/iCheck/icheck.min.js" th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
