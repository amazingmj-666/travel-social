<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>发布动态</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" th:href="@{/css/font-awesome.min93e3.css?v=4.4.0}"  rel="stylesheet">
    <link href="css/animate.min.css" th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet">
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/plugins/webuploader/webuploader.css" th:href="@{/css/plugins/webuploader/webuploader.css}">
    <link rel="stylesheet" type="text/css" href="css/demo/webuploader-demo.min.css" th:href="@{/css/demo/webuploader-demo.min.css}">



</head>
<style>
    .sa {
        width: 20em;
        margin: 0 auto;
        left: 0;
        right: 0;
    }
</style>
<body class="gray-bg">
<div class="container">
    <div class="jumbotron" >
        <form>
            <div style="width:700px">
                <label>内容 </label>
                <textarea id="dynamicsContent" name="dynamicsContent" placeholder="请填写您的动态内容" class="form-control" rows="2"></textarea>
            </div>
        </form>
            <div class="wrapper wrapper-content animated fadeIn" style="width:700px">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>上传图片</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content" >
                                <div class="page-container">
                                    <div id="uploader" class="wu-example">
                                        <div class="queueList" id="imgSrc">
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker" ></div>
                                                <input type="hidden"/>
                                                <!--<p>或将照片拖到这里，单次最多可选300张</p>-->
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span>
                                                <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="filePicker2" name="filePicker2"></div>
                                                <div class="uploadBtn">上传</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" id="release" style="margin-right:200px;margin-left: 80px;height:40px;width: 100px">发布</button>
                <button class="btn btn-warning" id="reset_btn" type="reset" style="width: 100px;height:40px">重置</button>
            </div>

    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; </script>
<script src="js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js}"></script>
<script src="js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<script src="js/content.min.js?v=1.0.0" th:src="@{/js/content.min.js?v=1.0.0}"></script>
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script type="text/javascript">
    var BASE_URL = 'js/plugins/webuploader/index';
</script>
<script src="js/plugins/webuploader/webuploader.min.js" th:src="@{js/plugins/webuploader/webuploader.min.js}"></script>
<script src="js/demo/webuploader-demo.min.js" th:src="@{/js/demo/webuploader-demo.min.js}"></script>

<!--<script src="../../static/js/demo/form-advanced-demo.min.js" th:src="@{/js/demo/form-advanced-demo.min.js}"></script>-->
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script>
    $(document).ready(function(){
        $("#release").click(function(){
            var data = {};
            /*var formdata = new FormData();*/
            data.dynamicsContent = $.trim($("textarea[name=dynamicsContent]").val());
            $.ajax({
                url: ctx + "add_dynamics",
                async : true,
                data: data,
                type: "post",
                success: function(result) {
                    if (result == "success"){
                        swal({
                            title:"",
                            text:"发布动态成功",
                            type:"success",
                            customClass: "sa"
                        },function(isConfirm){
                            location.href = ctx + 'my_dynamics';
                        });
                    }
                    if (result == "error"){
                        swal({
                            title:"",
                            text:"发布失败",
                            type:"error",
                            customClass: "sa"
                        },function(isConfirm){
                            location.href = ctx + 'release_dynamics';
                        });
                    }
                }
            })
        });

    });
</script>
</body>
